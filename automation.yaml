# TV ########################
- alias: tv salone limit
  trigger:
    - platform: state
      entity_id: input_number.tv_minutes
  action:
    - service: python_scripts.lgtv

input_number:
  tv_minutes:
    name: Timer TV
    initial: 20
    min: 0
    max: 120
    step: 10
    

python_scripts:
  lgtv: 'irsend SEND_ONCE DELONGHI AC_{{ states.input_number.tv_minutes.state }}_AUTO'
