#################################################################
## Security System
#################################################################
- alias: 'Intrusione'
  initial_state: False
  hide_entity: False

  trigger:
    - platform: state
      entity_id: 'binary_sensor.fibaro_system_fgms001_motion_sensor_sensor_3_0'
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: 'device_tracker.note3_gio'
      state: 'not_home'
  action:
    - service: notify.telegram
      data:
        message: "Ho rilevato una presenza nella camera di Andrea mentre eri fuori casa!"
        title: "SICUREZZA-nmap:"
    - service: switch.turn_on
      entity_id: 'switch.greenwave_powernode_6_port_switch_5_0_6'

# Accende l'abatjour, se il sole è già tramontato e viene rilevata presenza in Salone
- alias: 'Abatjour automatica'
  initial_state: False
  hide_entity: False

  trigger:
    - platform: state
      entity_id: binary_sensor.fibaro_system_fgms001_motion_sensor_sensor_4_0
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: 'sun.sun'
      state: 'below_horizon'
  action:
    - service: switch.turn_on
      entity_id: 'switch.greenwave_powernode_6_port_switch_5_0_6'

